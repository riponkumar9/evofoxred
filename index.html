/* Header */
.header{
  position:fixed;
  width:100%;
  padding:15px 20px;
  font-size:26px;
  font-weight:bold;
  color:red;
  background:rgba(0,0,0,0.95);
  z-index:1000;
}

/* Hero */
.hero{
  height:60vh;
  background:linear-gradient(to right,#000,transparent),
  url('https://images.unsplash.com/photo-1505686994434-e3cc5abf1330?q=80&w=1920') center/cover no-repeat;
  display:flex;
  align-items:center;
  padding-left:30px;
}

.hero h1{
  font-size:40px;
}

/* Section */
.section{
  padding:100px 40px 40px 40px;
}

.section h2{
  margin-bottom:20px;
}

/* GRID SYSTEM */
.movies{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:20px;
}

/* Tablet */
@media(max-width:1000px){
  .movies{
    grid-template-columns:repeat(2, 1fr);
  }
}

/* Mobile */
@media(max-width:768px){
  .movies{
    grid-template-columns:repeat(1, 1fr);
  }
}

/* Movie Card */
.movie{
  position:relative;
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
  transition:0.3s;
  background:#000;
}

.movie video{
  
  width:100%;
  aspect-ratio:16/9;   /* YouTube style */
  object-fit:cover;
  border-radius:10px;
}

.title{
  
 margin-top:8px;
  font-size:14px;
}

.movie:hover{
  transform:scale(1.08);
  box-shadow:0 0 15px red;
}

/* Player */
.player{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:black;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:2000;
}

.player video{
  width:90%;
  max-height:80vh;
}

.controls{
  margin-top:10px;
}

.controls button{
  margin:5px;
  padding:8px 15px;
  background:red;
  border:none;
  color:white;
  border-radius:5px;
  cursor:pointer;
}
/* Play Button Overlay */
.play-btn{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:55px;
  height:55px;
  background:#007bff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  color:white;
  opacity:0.9;
  transition:0.3s;
  pointer-events:none;
}

.movie:hover .play-btn{
  transform:translate(-50%,-50%) scale(1.2);
  background:#0056d2;
}
/* Overlay */
.overlay{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  backdrop-filter:blur(2px);
  opacity:0;
  transition:0.3s;
}

.movie:hover .overlay{
  opacity:1;
}

/* Play Button */
.play-btn{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:60px;
  height:60px;
  background:#007bff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  color:white;
  animation:pulse 2s infinite;
  overflow:hidden;
}

/* Pulse Animation */
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(0,123,255,0.7);}
  70%{box-shadow:0 0 0 15px rgba(0,123,255,0);}
  100%{box-shadow:0 0 0 0 rgba(0,123,255,0);}
}

/* Ripple Effect */
.ripple{
  position:absolute;
  border-radius:50%;
  background:rgba(255,255,255,0.7);
  transform:scale(0);
  animation:rippleAnim 0.6s linear;
}

@keyframes rippleAnim{
  to{
    transform:scale(4);
    opacity:0;
  }
}

/* Pagination */
.pagination{
  margin-top:30px;
  text-align:center;
}

.pagination button{
  margin:5px;
  padding:6px 12px;
  border:none;
  background:#333;
  color:white;
  cursor:pointer;
  border-radius:4px;
}

.pagination button.active{
  background:red;
}

/* Loader */
.loader{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;

}

.loader div{

  height:50px;
  border:5px solid #444;

@keyframes spin{

/* Footer */

}

<script>
var mainVideo=document.getElementById("mainVideo");

/* Preview Stop */
function limitPreview(video){
if(video.currentTime>=15){video.pause();}
}

/* Play */
function playVideo(link){
showLoader();
mainVideo.src=link;
setTimeout(()=>{
document.getElementById("loader").style.display="none";
document.getElementById("player").style.display="flex";
},1000);
}

/* Close */
function closePlayer(){
mainVideo.pause();
mainVideo.src="";
document.getElementById("player").style.display="none";
}

/* Controls */
function forward(){mainVideo.currentTime+=10;}
function backward(){mainVideo.currentTime-=10;}

/* Ripple */
function rippleEffect(e){
e.stopPropagation();
const circle=document.createElement("span");
circle.classList.add("ripple");
const btn=e.currentTarget;
btn.appendChild(circle);
setTimeout(()=>{circle.remove();},600);
}

/* Loader */
function showLoader(){
document.getElementById("loader").style.display="flex";
}

/* Pagination System */
const movies=document.querySelectorAll(".movie");
const perPage=7;
const totalPages=Math.ceil(movies.length/perPage);
let currentPage=1;

function showPage(page){
movies.forEach((movie,index)=>{
movie.style.display=
(index>=(page-1)*perPage && index<page*perPage)
? "block" : "none";
});

document.querySelectorAll(".pagination button")
.forEach(btn=>btn.classList.remove("active"));
document.getElementById("page"+page)?.classList.add("active");
}

function createPagination(){
const container=document.getElementById("pagination");
for(let i=1;i<=totalPages;i++){
let btn=document.createElement("button");
btn.innerText=i;
btn.id="page"+i;
btn.onclick=function(){
currentPage=i;
showPage(i);
};
container.appendChild(btn);
}
}

createPagination();
showPage(1);
</script>
